<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixelated Webpage</title>
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: 'Courier New', monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }
    .pixel {
        width: 10px;
        height: 10px;
        display: inline-block;
        margin: 0;
        padding: 0;
    }
    .container {
        text-align: center;
    }
    .link {
        color: #1DA1F2;
        text-decoration: none;
        border-bottom: 2px dotted #1DA1F2;
        font-size: 1.2em;
    }
    .link:hover {
        background-color: #1DA1F2;
        color: #000;
    }
</style>
</head>
<body>

<div class="container">
    <div id="pixelArt"></div>
    <h1>Welcome to My Pixel World</h1>
    <p>Check out my updates on X:</p>
    <a href="https://x.com/parconstantinou" target="_blank" class="link">@parconstantinou</a>
</div>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const pixelArt = document.getElementById('pixelArt');
    const pixelCount = 20; // Number of pixels in width and height for the logo
    
    for(let i = 0; i < pixelCount * pixelCount; i++) {
        const pixel = document.createElement('div');
        pixel.className = 'pixel';
        // Random color for each pixel to simulate a simple pixel art
        pixel.style.backgroundColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
        pixelArt.appendChild(pixel);
    }
    
    // Here you can manipulate the layout or animate pixels if needed
    pixelArt.style.width = `${pixelCount * 10}px`; // 10px per pixel
    pixelArt.style.height = `${pixelCount * 10}px`; 
    pixelArt.style.margin = '0 auto 20px auto';
});
</script>

</body>
</html>
